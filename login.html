<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LudiX - Iniciar sesión</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/webp" href="img/logo.webp">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
	<div id="contenedorLoginGrid">
		<div id="contenedorEsloganLogin">
			<div id="contenedorEsloganLoginColumna">
				<h1>LudiX</h1>
				<p>"Conéctate, Comparte, Disfruta"</p>
			</div>
		</div>
		<div id="contenedorFormularioLogin">
			<div id="contenedorFormularioColumna">
				<img id="logoLogin" src="img/logologin.webp" alt="Logo de Ludix">
				<div id="formularioLogin">
					<form action="#" method="get">
						<label for="emailogin"></label>
						<input type="email" name="emailogin" id="emailogin" placeholder="Correo electrónico" required>
						<label for="contraseñalogin"></label>
  						<input type="password" id="contraseñalogin" name="contraseñalogin" minlength="8" placeholder="Contraseña" required>
  						<button type="submit">Iniciar sesión</button>
					</form>
  					<a id="olvidaPass" href="#">¿Has olvidado la contraseña?</a>
  					<a href="registre.html" id="enlaceRegistro"><button id="crearCuenta">Crear cuenta nueva</button></a>
  				</div>
  				
			</div>
		</div>
		<footer id="footerLoginRegistro">
			<div id="contenedorFooterLoginRegistro">
				<div id="MenuFooterLoginRegistro">
					<ul>
						<li><a href="#">Privacidad</a></li>
						<li><a href="#">Condiciones</a></li>
						<li><a href="#">Cookies</a></li>
					</ul>
				</div>
				<div id="textoCopyright">
					<p>2024 &#169; | Creado con <i class="fa-solid fa-heart"></i> por Alejandro Taxonera</p>
				</div>
			</div>	
		</footer>
	</div>
</body>
</html>
